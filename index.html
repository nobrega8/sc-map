<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Club Map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <!-- Repository button -->
    <div id="repo-button">
        <a href="https://github.com/nobrega8/sc-map" target="_blank" title="Ver repositório no GitHub">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
        </a>
    </div>

    <!-- Submit club button -->
    <div id="submit-button">
        <button onclick="toggleSubmissionForm()" title="Submeter novo clube">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
            </svg>
        </button>
    </div>

    <!-- Competition filter -->
    <div id="filter-button">
        <button onclick="toggleCompetitionFilter()" title="Filtrar competições">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"/>
            </svg>
        </button>
    </div>

    <!-- Left Sidebar -->
    <div id="clubs-sidebar">
        <div class="sidebar-content">
            <!-- Filter section moved here -->
            <div class="sidebar-header">
                <h3>Filtros</h3>
                <div class="filter-controls">
                    <input type="text" id="club-search" placeholder="Procurar clube...">
                    <div class="filter-options">
                        <button class="filter-btn active" data-filter="all">Todas</button>
                        <div id="competition-list"></div>
                    </div>
                </div>
            </div>
            
            <!-- Clubs list -->
            <div class="clubs-list-section">
                <h3>Clubes</h3>
                <div id="clubs-list" class="clubs-list">
                    <!-- Clubs will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Competition filter panel -->
    <div id="competition-filter" class="hidden">
        <div class="filter-content">
            <h3>Filtrar Competições</h3>
            <div class="filter-options">
                <button class="filter-btn active" data-filter="all">Todas</button>
                <div id="competition-list"></div>
            </div>
        </div>
    </div>

    <!-- Club submission form -->
    <div id="submission-form" class="hidden">
        <div class="form-content">
            <h2>Submeter Novo Clube</h2>
            <form id="club-form">
                <div class="form-group">
                    <label for="club-name">Nome do Clube:</label>
                    <input type="text" id="club-name" required>
                </div>
                
                <div class="form-group">
                    <label for="club-stadium">Estádio:</label>
                    <input type="text" id="club-stadium">
                </div>
                
                <div class="form-group">
                    <label for="club-logo">URL do Logo:</label>
                    <input type="url" id="club-logo" required>
                </div>
                
                <div class="form-group">
                    <label for="club-url">URL ZeroZero:</label>
                    <input type="url" id="club-url" required>
                </div>
                
                <div class="form-group">
                    <label for="club-latitude">Latitude:</label>
                    <input type="number" id="club-latitude" step="any" required>
                </div>
                
                <div class="form-group">
                    <label for="club-longitude">Longitude:</label>
                    <input type="number" id="club-longitude" step="any" required>
                </div>
                
                <div class="form-group">
                    <label for="club-address">Morada:</label>
                    <input type="text" id="club-address">
                </div>
                
                <div class="form-group">
                    <label for="club-filtro">Competições (opcional):</label>
                    <input type="text" id="club-filtro" placeholder="portugal-1liga-2024, europa-champions-2025">
                    <small>Formato: pais-competicao-ano, separado por vírgulas</small>
                </div>
                
                <div class="form-actions">
                    <button type="button" onclick="toggleSubmissionForm()">Cancelar</button>
                    <button type="submit">Submeter</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Club edit form -->
    <div id="edit-form" class="hidden">
        <div class="form-content">
            <h2>Sugerir Alteração</h2>
            <form id="club-edit-form">
                <div class="form-group">
                    <label for="edit-club-name">Nome do Clube:</label>
                    <input type="text" id="edit-club-name" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-club-stadium">Estádio:</label>
                    <input type="text" id="edit-club-stadium">
                </div>
                
                <div class="form-group">
                    <label for="edit-club-logo">URL do Logo:</label>
                    <input type="url" id="edit-club-logo" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-club-url">URL ZeroZero:</label>
                    <input type="url" id="edit-club-url" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-club-latitude">Latitude:</label>
                    <input type="number" id="edit-club-latitude" step="any" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-club-longitude">Longitude:</label>
                    <input type="number" id="edit-club-longitude" step="any" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-club-address">Morada:</label>
                    <input type="text" id="edit-club-address">
                </div>
                
                <div class="form-group">
                    <label for="edit-club-filtro">Competições (opcional):</label>
                    <input type="text" id="edit-club-filtro" placeholder="portugal-1liga-2024, europa-champions-2025">
                    <small>Formato: pais-competicao-ano, separado por vírgulas</small>
                </div>
                
                <div class="form-actions">
                    <button type="button" onclick="toggleEditForm()">Cancelar</button>
                    <button type="submit">Submeter Alteração</button>
                </div>
            </form>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
